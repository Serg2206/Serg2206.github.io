name: Auto Label

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  auto-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Label based on title
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.issue?.title || context.payload.pull_request?.title || '';
            const number = context.payload.issue?.number || context.payload.pull_request?.number;
            const issuePR = context.payload.issue ? 'issues' : 'pulls';
            
            const labels = [];
            
            // Bug detection
            if (title.match(/\[BUG\]|bug|ошибка|error|issue/i)) {
              labels.push('bug');
            }
            
            // Feature detection
            if (title.match(/\[FEATURE\]|feature|функция|enhancement/i)) {
              labels.push('enhancement');
            }
            
            // Documentation
            if (title.match(/doc|документация/i)) {
              labels.push('documentation');
            }
            
            // Question
            if (title.match(/\?|question|вопрос|help/i)) {
              labels.push('question');
            }
            
            // Priority
            if (title.match(/urgent|срочно|critical|критично/i)) {
              labels.push('priority: high');
            }
            
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: number,
                labels: labels
              });
            }

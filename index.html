<head>
    <!-- Кодировка и адаптивность -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Заголовок страницы -->
    <title>SSV Prof — Инновационные цифровые решения для бизнеса</title>
    
    <!-- Описание (важно для SEO и отображения в поисковиках) -->

    <!-- Ключевые слова (устарело для SEO, но полезно для внутренних нужд) -->
    <meta name="keywords" content="SSV Prof, веб-разработка, цифровые решения, SEO, UI/UX дизайн, адаптивные сайты, техническая поддержка, IT услуги">
    
    <!-- Автор и язык -->
    <meta name="author" content="SSV Prof Team">
    <meta name="language" content="ru">
    
    <!-- Индексация и сканирование -->
    <meta name="robots" content="index, follow"> <!-- Разрешает индексацию страницы -->
    <meta name="googlebot" content="index, follow"> <!-- Конкретно для Google -->

    <!-- Теги для социальных сетей (Open Graph и Twitter) -->
    <!-- Open Graph -->
    <meta property="og:title" content="SSV Prof — Инновационные решения для вашего бизнеса">
    <meta property="og:description" content="Мы создаем эффективные сайты, UI/UX дизайны, продвигаем бизнес через SEO и обеспечиваем техническую поддержку. Присоединяйтесь к SSV Prof!">
    <meta property="og:image" content="https://example.com/preview-image.jpg"> <!-- URL изображения -->
    <meta property="og:url" content="https://serg2206.github.io/">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ru_RU">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SSV Prof — Инновационные решения для бизнеса">
    <meta name="twitter:description" content="Современные технологии для создания сайтов, SEO и дизайна. Ускорьте ваш успех с SSV Prof.">
    <meta name="twitter:image" content="https://example.com/preview-image.jpg">

    <!-- Дополнительные мета-теги для улучшения UX -->
    <meta name="theme-color" content="#007bff"> <!-- Цвет темы браузера -->
    <meta name="format-detection" content="telephone=no"> <!-- Отключает автоматическое преобразование телефонов в ссылки -->

    <!-- Canonical URL -->
    <link rel="canonical" href="https://serg2206.github.io/">
    
    <!-- JSON-LD для структурированных данных (важно для SEO) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "SSV Prof",
      "url": "https://serg2206.github.io/",
      "logo": "https://example.com/logo.jpg",
      "sameAs": [
        "https://facebook.com/SSVProf",
        "https://twitter.com/SSVProf",
        "https://instagram.com/SSVProf"
      ],
      "description": "SSV Prof предлагает современные цифровые решения, включая веб-разработку, дизайн и SEO.",
      "contactPoint": {
        "@type": "ContactPoint",

        "areaServed": "UA"

    }
